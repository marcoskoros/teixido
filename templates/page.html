    <head>
        <link href='http://fonts.googleapis.com/css?family=Permanent+Marker|Titillium+Web' rel='stylesheet' type='text/css'>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>@name, @profession</title>
        <link rel="alternate" type="application/atom+xml" href="@root_path/?/feed/">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="@root_path/public/docs/css/normalize.min.css">
        <link rel="stylesheet" href="@root_path/public/docs/css/main.css">
        <script src="@root_path/public/docs/js/gallery2.js" type="text/javascript"></script>


    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappyc.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->


        <div class="header-container">
            <header class="wrapper clearfix">
                <a href="http://www.teixido.es/"><h1 class="title">@name</h1></a>
                <h2 >@profession</h2>
                <nav>
                    <ul>


                        <li>
                            <a href="@root_path/?/sobre-mi">Presentación</a>
                        </li>
                        :category-lists
                        <li>
                            <a href="@root_path/?/contacto">Contacto</a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main wrapper clearfix">



            <div id="content">
                <h2 style="visibility: hidden" >@title</h2>
                :images
                @content
                :pdfs
            </div>






        </div> 

        <div class="footer-container">
            <footer class="wrapper">
                <h4>

                    &copy; @name @current_year <!--<a class="atom-rss" href="@root_path/?/feed/">RSS</a>--></h4>
                <p><a href="mailto:xavier@teixido.es">xavier@teixido.es</a></p>
            </footer>
        </div>

    </body>
</html>

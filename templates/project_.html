    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>@name, @profession</title>
        <link rel="alternate" type="application/atom+xml" href="@root_path/?/feed/">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="@root_path/public/docs/css/normalize.min.css">
        <link rel="stylesheet" href="@root_path/public/docs/css/main.css">

    <body>
        <!--[if lt IE 7]>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">@name</h1>
                <h2 >@profession</h2>
                <nav>
                    <ul>


                        <li>
                            <a href="@root_path/sobre-mi">Presentaci√≥n</a>
                        </li>
                        :category-lists
                        <li>
                            <a href="@root_path/contacto">Contacto</a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

                <aside>

                    foreach $images do

                    if @description do
                    <h3>@title</h3>      
                    <em>@description</em>      
                    <em>@keywords</em>

                    endif
                    endforeach

                </aside>

                <div id="image-container">






                    <p id="gallery-count" class="col one">
                        <span>
                            1/1
                        </span>
                    </p>
                    <a href="#" id="previous-image">
                        <em>&larr;</em>
                        Anterior
                    </a> | 
                    <a href="#" id="next-image">
                        Siguiente 
                        <em>&rarr;</em>
                    </a>
                    :media


                </div>

                <script type="text/javascript" charset="utf-8">
                    document.getElementsByTagName('body')[0].className += ' js-enabled';
                </script>
                <script src="@root_path/public/docs/js/jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
                <script src="@root_path/public/docs/js/gallery.js" type="text/javascript" charset="utf-8"></script>
                <script src="@root_path/public/docs/js/init-gallery.js" type="text/javascript" charset="utf-8"></script>






            </div> 
        </div> 

        <div class="footer-container">
            <footer class="wrapper">
                <h4>

                    &copy; @name @current_year <a class="atom-rss" href="@root_path/?/feed/">RSS</a></h4>
                <p><a href="mailto:xavier@teixido.es">xavier@teixido.es</a></p>
            </footer>
        </div>

    </body>
